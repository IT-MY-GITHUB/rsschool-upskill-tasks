<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset_styles.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Calculator</title>
</head>
<body>
	<section class="calculator">
		<div class="wrapper">
			<div class="calc">
				<div class="calc__display">
                    <input disabled type="text" id="display" value="0" placeholder="000000000000000000" class="calc__display-input">
                </div>

                <div class="calc__buttons">
                	<button class="btn clear-btn btn-hover-red" id="ce">ce</button>

                	<button class="btn clear-btn btn-hover-red" id="c">c</button>

                	<button class="operator btn btn-hover-orange">/</button>

                	<button class="operator btn btn-hover-orange">*</button>

                	<button class="number btn-hover-green btn">7</button>

                	<button class="number btn-hover-green btn">8</button>

                	<button class="number btn-hover-green btn">9</button>

                	<button class="operator btn btn-hover-orange">-</button>

                	<button class="number btn-hover-green btn">4</button>

                	<button class="number btn-hover-green btn">5</button>

                	<button class="number btn-hover-green btn">6</button>

                	<button class="operator btn btn-hover-orange">+</button>

                	<button class="number btn-hover-green btn">1</button>

                	<button class="number btn-hover-green btn">2</button>

                	<button class="number btn-hover-green btn">3</button>

                	<button class="operator btn btn-equal btn-hover-orange" id="result">=</button>

                	<button class="number btn-hover-green btn btn-long">0</button>

                	<button class="btn decimal btn-hover-orange" id="decimal">.</button>
                </div>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
