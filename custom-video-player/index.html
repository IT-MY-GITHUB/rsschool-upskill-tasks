<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset_styles.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Custom Video Player</title>
</head>
<body>
	<div class="player">
		
		<video class="player__video viewer" src="videos/PIPER.mp4"></video>
   
		<div class="player__controls">
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
		  <button class="player__button toggle" title="Toggle Play">➤</button>
		  <div class="sound">♫</div>
		  <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
		  <div class="time">⌚</div>
		  <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
		  <button data-skip="-5" class="player__button">↶ 5s</button>
		  <button data-skip="15" class="player__button">15s ↷</button>
		  <button class="player__fullscreen" title="Toggle fullscreen">▢</button>
		</div>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
