<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/icon22.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset_styles.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Kit</title>
</head>

<body>
    <section class="app">
        <div class="wrapper">
            <div class="buttons">
                <div class="buttons__key" data-key="65">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
                <div class="buttons__key" data-key="83">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
                </div>
                <div class="buttons__key" data-key="68">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>
                <div class="buttons__key" data-key="70">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div class="buttons__key" data-key="71">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>
                <div class="buttons__key" data-key="72">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
                <div class="buttons__key" data-key="74">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
                <div class="buttons__key" data-key="75">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                </div>
                <div class="buttons__key" data-key="76">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
        </div>
    </section>

  <audio data-key="65" src="src/sounds/clap.wav"></audio>
  <audio data-key="83" src="src/sounds/hihat.wav"></audio>
  <audio data-key="68" src="src/sounds/kick.wav"></audio>
  <audio data-key="70" src="src/sounds/openhat.wav"></audio>
  <audio data-key="71" src="src/sounds/boom.wav"></audio>
  <audio data-key="72" src="src/sounds/ride.wav"></audio>
  <audio data-key="74" src="src/sounds/snare.wav"></audio>
  <audio data-key="75" src="src/sounds/tom.wav"></audio>
  <audio data-key="76" src="src/sounds/tink.wav"></audio>

    <script src="js/script.js"></script>
</body>

</html>
