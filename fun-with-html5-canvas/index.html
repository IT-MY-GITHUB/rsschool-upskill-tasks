<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset_styles.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Fun with HTML5 Canvas</title>
</head>
<body>
	<div class="wrapper">
		<div class="canvas">
			<canvas class="draw"></canvas>
		</div>
		
	<div class="controls">
		<label>
            Color: 
            <input
              type="color"
              name="base"
              value="rebeccapurple"
            />
          </label>
          <br>	
          <label>
            Size: <br>
            <input
              type="range"
              name="size"
              min="1"
              max="100"
              value="20"
            />
          </label>
          <button type="submit">Clear</button>
	</div>
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
